# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

command_timeout = 3600000
# ~/.config/starship.toml

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
error_symbol = "[✖](bold red) "

#[cmd_duration]
#format = " took [$duration]($style)"

[cmd_duration]
min_time = 500
format = 'underwent [$duration](bold yellow)'

[directory]
truncation_length = 5
format = "[$path]($style) [$lock_symbol]($lock_style)"

[nodejs]
format = " via [$symbol$version](bold green)"

# Git-related sections
[git_branch]
format = " [$symbol$branch]($style)"
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = " ⚔️conflict"
ahead = " 🏎️ ahead ×${count}"
behind = " 🐢 behind ×${count}"
diverged = " 🏎️ ahead ×${ahead_count} 🐢 behind ×${behind_count}"
untracked = " 🛤️ untracked ×${count}"
stashed = " 📦 stashed"
modified = " 📝 modified ×${count}"
staged = " 🗃️ staged ×${count}"
renamed = " 📛 renamed ×${count}"
deleted = " 🗑️ deleted ×${count}"
style = "bold white"
format = "$all_status$ahead_behind "
# End of git-related sections

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[julia]
format = "[$symbol$version]($style) "
symbol = "ஃ "
style = "bold green"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = true

[typst]
format = "[$symbol($version)]($style)"
style = "bold #239dae"

[username]
style_user = "bold dimmed blue"
show_always = false

